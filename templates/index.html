<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 700px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: white;
            border-radius: 50px;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .status-message {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .table-container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            margin: 0;
            color: #333;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border-radius: 50px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
        }

        .table th {
            background-color: #007bff;
            color: white;
            text-align: left;
            padding: 10px;
        }

        .table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tr:hover {
            background-color: #f1f1f1;
        }

        .show-more {
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .show-more:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Job Scraper</h1>
        <p>Discover and save job postings with a single click.</p>
        <button id="scrape-btn" class="btn btn-primary btn-lg">Scrape Jobs</button>
        <div class="progress" style="margin-top: 20px;">
            <div id="progress-bar" class="progress-bar progress-bar-striped bg-primary" role="progressbar"
                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="status" class="status-message"></div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2>Job Listings already scraped:</h2>
            <button id="toggle-jobs" class="btn btn-secondary">Show All Jobs</button>
        </div>
        <table class="table table-bordered" id="jobs-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let showingAllJobs = false;

        function updateProgressBar(value) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = value + '%';
            progressBar.setAttribute('aria-valuenow', value);
        }

        function truncateDescription(description, length = 20) {
            const words = description.split(" ");
            if (words.length > length) {
                return words.slice(0, length).join(" ") + "...";
            }
            return description;
        }

        function loadJobs(limit = 10) {
            fetch('/jobs')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#jobs-table tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    const jobsToShow = showingAllJobs ? data : data.slice(0, limit);
                    jobsToShow.forEach(job => {
                        const truncatedDescription = truncateDescription(job.description, 10);
                        const row = `
                        <tr>
                            <td>${job.id}</td>
                            <td>${job.company}</td>
                            <td>${job.location}</td>
                            <td>
                                <span class="short-description">${truncatedDescription}</span>
                                <span class="full-description d-none">${job.description}</span>
                                <span class="show-more">Show More</span>
                            </td>
                        </tr>
                        `;
                        tableBody.innerHTML += row;
                    });

                    // Add event listeners for "Show More"
                    document.querySelectorAll('.show-more').forEach(button => {
                        button.addEventListener('click', function () {
                            const shortDesc = this.previousElementSibling.previousElementSibling;
                            const fullDesc = this.previousElementSibling;
                            if (fullDesc.classList.contains('d-none')) {
                                shortDesc.classList.add('d-none');
                                fullDesc.classList.remove('d-none');
                                this.textContent = "Show Less";
                            } else {
                                shortDesc.classList.remove('d-none');
                                fullDesc.classList.add('d-none');
                                this.textContent = "Show More";
                            }
                        });
                    });
                })
                .catch(() => {
                    alert('Failed to load jobs data.');
                });
        }

        document.getElementById('toggle-jobs').addEventListener('click', () => {
            showingAllJobs = !showingAllJobs;
            loadJobs();
            document.getElementById('toggle-jobs').textContent = showingAllJobs ? 'Show Less Jobs' : 'Show All Jobs';
        });

        document.getElementById('scrape-btn').addEventListener('click', function () {
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            status.textContent = "Scraping jobs... This may take a few minutes. Please wait.";
            loader.style.display = "block";
            updateProgressBar(0);
            fetch('/scrape')
                .then(response => {
                    if (response.ok) {
                        status.textContent = "Jobs scraped successfully! Check the 'jobs.csv' file in your data folder.";
                        updateProgressBar(100);
                        loadJobs();
                    } else {
                        status.textContent = "Error: Could not scrape jobs.";
                    }
                })
                .catch(() => {
                    status.textContent = "Error: Could not connect to the server.";
                })
                .finally(() => {
                    loader.style.display = "none";
                });
        });

        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', () => loadJobs());
    </script>
</body>

</html>
